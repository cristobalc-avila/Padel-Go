<div class="col-md-12">
    <app-header></app-header>
    <div class="mt-3 ms-5 me-5">
        <h2>Reservas</h2>
        <div class="container-fluid alert-secondary mt-4 ms-0">
            <div class="row pt-2 pb-2">
                <div class="form-group row">
                    <label for="fecha" class="col-12 col-sm-4 col-lg-1 col-form-label" style="width:70px;font-size:large;"><b>Fechas:</b></label>
                    <div class="col-12 col-sm-8 col-lg-4 col-xl-3">
                        <input class="form-control" name="date" [(ngModel)]="this.today" type="date" (change)="filtrarPorFecha(this.today)" >
                    </div>
                    <div class="col-12 col-sm-8 col-lg-5 col-xl-5">
                        <a type="button" class="btn btn-primary" routerLink="/reservas/mis-reservas"> Mis reservas</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid mt-4 ms-0">
            <div class="row">
                <div class="col-12 col-lg-5 col-xl-4" style="text-align: center;" *ngFor="let cancha of this.canchaService.canchasDisponible" >
                    <h3 >{{cancha.nombre}}</h3>
                    <div class="col-12 horario" *ngFor="let horario of cancha.horario; index as i">
                        <a *ngIf="horario.estado=='RESERVADA'" class="horaRed" >{{horario.horario}} X</a>
                        <a *ngIf="horario.estado==''" class="hora" (click)="reservarHora(cancha.id,horario.horario,this.today)" >{{horario.horario}} <i class="fa fa-solid fa-check"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <div class="row justify-content-center">
                        <p class="col-10" style="background-color: rgb(0, 189, 25);width: 25px;height: 25px;"></p>
                        <p class="col-2" style="font-size: large;">Desocupado</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="row justify-content-center">
                        <p class="col-10" style="background-color: rgb(192, 0, 0);width: 25px;height: 25px;"></p>
                        <p class="col-2" style="font-size: large;">Ocupado</p>
                    </div>
                </div>
            </div>
        </div>


    <app-footer></app-footer>
</div>
